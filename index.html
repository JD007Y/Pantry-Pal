        width: 8px;
      }

        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.3); /* Subtle white overlay to soften the image */
        z-index: -1;
      }
